<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Food Fiesta</title>
    <!-- fevicon link -->
    <link rel="icon" href="src/img/fevicon.png">

    <!-- css link -->
    <link rel="stylesheet" href="src/css/styles.css">
    
    <!-- animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
  </head>
  <body>
    <section id="grad">
     <!-- site title  -->
      <div class="container initial">
        <h1 class="brand animate__animated animate__flash refresh">La Food Fiesta</h1>

       <!-- search box -->
        <form>
          <input type="text" placeholder="Search your Recipes" />
          <ion-icon name="search"></ion-icon>
        </form>

        <!-- search result -->
        <div class="search-result">
            <!-- <div class="item" id="grad2">
                <img src="src/img/logo.jpeg" alt="photo">
                <div class="flex-container">
                    <h1 class="title">This is A recipe</h1>
                    <a href="#" class="view-button">View Recipe</a>
                </div>
                <p class="item-data">Calories:120</p>
            </div> -->
           
        </div>
               
        <!-- slogans for site -->
        <div class="slogans">
          <h1 class="slogan-h1 animate__animated animate__fadeIn">What are We Cooking Today?</h1>

          <!-- Differant food recipe placeholders -->
          <div class="foodItems">

          <div id="spaghetti">
            <img src="src/img/spaghetti.jpg" alt="spaghetti" class="food-photos">
            <p>Spaghetti</p>
          </div>

          <div id="pizza">
            <img src="src/img/pizza.jpg" alt="pizza" class="food-photos">
            <p>Pizza</p>
          </div>

          <div id="burger">
            <img src="src/img/burger.jpg" alt="Burger" class="food-photos">
            <p>Burgers</p>
          </div>

          <div id="tacos">
            <img src="src/img/tacos.jpg" alt="Tacos" class="food-photos">
            <p>Tacos</p>
          </div>

          <div id="sandwich">
            <img src="src/img/sandwich.jpg" alt="Sandwich" class="food-photos">
            <p>Sandwich</p>
          </div>

          <div id="sushi">
            <img src="src/img/sushi.jpg" alt="Sushi" class="food-photos">
            <p>Sushi</p>
          </div>

          <div id="burrito">
            <img src="src/img/burrito.jpg" alt="Burritos" class="food-photos">
            <p>Burritos</p>
          </div>

          <div id="pasta">
            <img src="src/img/pasta.jpg" alt="Pasta" class="food-photos">
            <p>Pasta</p>
          </div>

          <div id="milkshakes">
            <img src="src/img/milkshakes.jpg" alt="milkshakes" class="food-photos">
            <p>Milkshakes</p>
          </div>

          <div id="mocktails">
            <img src="src/img/mocktail.jpg" alt="mocktails" class="food-photos">
            <p>Mocktails</p>
          </div>
        
        </div>  
          
          <p class="slogan-p">Search Your Desired Food Recipes with over 20 million amount of Differant recipes from around the world.</p>
        
      </div>
      
    </section>

    <!-- ion-icon CDN -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    
    <!-- font-awesome CDN -->
    <script src="https://kit.fontawesome.com/487735014a.js" crossorigin="anonymous"></script>
    
    <!-- javascript script -->
    <script src="src/js/script.js"></script>

    </body>
</html>
